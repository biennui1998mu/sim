<div class="box">
  <div class="top">
    <button class="btn-custom" (click)="signin()">Sign In</button>
    <button class="btn-custom" (click)="signup()">Sign Up</button>
  </div>
  <div class="bot" [@openClose] = "signIn ? 'open' : 'closed'">
    <div class="sign-in" *ngIf="signIn && !signUp">
      <div class="input id">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text">
      </div>

      <div class="input pass" >
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password">
      </div>

      <button class="btn">Sign In</button>

    </div>
    <div class="sign-up" *ngIf="!signIn && signUp">
      <div class="input id">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text">
      </div>

      <div class="input pass" >
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password">
      </div>

      <button class="btn">Sign In</button>

    </div>
  </div>
</div>
